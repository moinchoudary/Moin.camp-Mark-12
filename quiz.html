<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <h1>Triangle Quiz</h1>
    <form class='quiz-form'>
        <div class = "question-container">
            <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
            <label>
                <input type = "radio" name = "question1" value = "45°"/>45°
            </label>
            <label>
                <input type = "radio" name = "question1" value = "90°"/>90°
            </label>
            <label>
                <input type = "radio" name = "question1" value = "30°"/>30°
            </label>
        </div>
        <div class = "question-container">
            <p>If a triangle has an angle of 90 degree,what is it called? </p>
            <label><input type = "radio" name = "question2" value = "acute angled"/>acute angled</label>
            <label><input type = "radio" name = "question2" value = "obtuse angled"/>obtuse angled</label>
            <label><input type = "radio" name = "question2" value = "right angled"/>right angled</label>
        </div>
    </form>
    <button id = "submit-answer-btn">Submit Answers</button>
    <div id = "output"></div>
    <script src = "quiz.js"></script>
</body>
</html>
